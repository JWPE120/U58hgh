    footer {

    /* CSS untuk gambar bulat */
    .footer img {
      border-radius: 50%; /* Mengubah gambar menjadi bulat */

      float: left; /* Floating tulisan ke kiri */
      line-height: 50px; /* Mencocokkan tinggi tulisan dengan gambar */
      margin-left: 10px; /* Jarak antara tulisan dengan gambar */
    }
  </style>
</head>
