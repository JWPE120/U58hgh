<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waktu, Hari, dan Tanggal</title>
    <style>
        .clock-container {
            background: linear-gradient(135deg, magenta, cyan);
            border: 2px solid white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        #day {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #date {
            font-size: 18px;
        }

        #time {
            font-size: 36px;
        }
    </style>
    <script>
        function updateClock() {
            const now = new Date();
            const locale = navigator.language; // Mendapatkan bahasa yang digunakan oleh perangkat pengguna
            const day = now.toLocaleString(locale, { weekday: 'long' }); // Penulisan hari sesuai bahasa perangkat
            const date = now.getDate();
            const month = now.toLocaleString(locale, { month: "long" });
            const year = now.getFullYear();
            const time = now.toLocaleTimeString();

            document.getElementById("day").textContent = day;
            document.getElementById("date").textContent = `${date} ${month} ${year}`;
            document.getElementById("time").textContent = time;
        }

        // Update the clock every second
        setInterval(updateClock, 1000);
    </script>
</head>
<body>
    <div class="clock-container">
        <p id="day"></p>
        <p id="date"></p>
        <p id="time"></p>
    </div>
</body>
</html>
